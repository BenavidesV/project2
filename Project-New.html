<!DOCTYPE html>
<html>

<head>

  <title>

    Imail-New

  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <h1 style="color: red;">New</h1>
</head>
<body>

  <div class="row">
    <div class="col-md-7">

      <div class="form-group">
        <label for="asunt" class="col-sm-2 control-label">Asunt</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="asunt" name="asunt" placeholder="Asunt">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contenido" rows="25" name="message" placeholder="Write your message here!"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
        <a href="Project-Main.html">
        <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary" onclick="saveToLocalStorageNew()"></a>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="application.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</html>
