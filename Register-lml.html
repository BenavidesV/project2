<!DOCTYPE html>
<html>

<head>

  <title>

    Imail-Register

  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <h1 style="color: red;">Register</h1>
</head>
<body>

  <div class="row">
    <div class="col-lg-3">
      <div class="container">
        <img src="http://www.ricardotayar.com/wp-content/uploads/2012/09/email-animado.gif" class="img-responsive" alt="Cinque Terre" width="204"> 
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">LastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="LastName"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">Mobile</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputMobile" placeholder="Mobile"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputBirthday" class="col-sm-2 control-label">Birthday</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputBirthday" placeholder="Birthday"><br><br>
        </div>
      </div>
      
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="sex" id="sex1" value="Man">Man
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sex" id="sex2" value="Woman">Woman
          </label>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="Gamer" value="Gamer"> Gamer<br>
          <input type="checkbox" name="Futbol" value="Futbol"> Futbol<br>
          <input type="checkbox" name="I accept the Terms of Service and Privacy Policy Of Kevin" value="I accept the Terms of Service and Privacy Policy Of Kevin">I accept the Terms of Service and Privacy Policy Of Kevin
        </label>
      </div>
      <div class="form-group">
       <input type="submit" name="Send" value="Send">
       <input type="reset" value="Delete">
       <input type="hidden" name="estado" value="1">
     </div>  

     <div class="btn-group">
      <a href="Login-lml.html">
        <button type="button" class="btn btn-primary">Log In</button>
      </a>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="container">
      <img src="http://www.vipao.com.mx/web/images/stories/imagenesvipao/Servicios/correo.gif" class="img-responsive" alt="Cinque Terre" width="204" height="236"> 
    </div>
  </div>
</div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</html>
